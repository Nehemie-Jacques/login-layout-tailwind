<!DOCTYPE html>
<html class="text-[10px] overflow-x-hidden" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login-layout-tailwind</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./input.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style type="text/tailwindcss">
      @theme {
        --primary-color: #19192c;
        --button-color: #7286d3;
        --white-color: #ffffff;
        --icon-color: #979797;
        --input-color: #9e9e9f;
        --password-color: #8ea7e9;
        --circle-color: #d9d9d9;
        --poppins: "Poppins";
        --inter: "Inter";
      }
    </style>
  </head>
  <body class="h-svh w-full overflow-x-hidden lg:overflow-y-hidden">
    <div class="h-[4rem] bg-(--button-color) lg:hidden"></div>

    <section
      class="flex justify-between px-[3rem] pt-[5rem] lg:px-5rem lg:py-[4rem]"
    >
      <div class="hidden lg:block lg:flex-1 lg:pb[5rem]">
        <img src="./img/input-image.svg" alt="" />
      </div>

      <div class="flex lg:flex-1 flex-col">
        <h1 class="font-(--inter) font-[600] text-[3.2rem]">
          Connexion à blue Ocean
        </h1>
        <form
          method="texte"
          action="form.php"
          class="flex flex-col justify-between pt-[5rem] gap-[3rem]"
        >
          <div class="flex flex-col gap-5">
            <label
              for="eamil"
              id="email"
              class="font-(--poppins) font-[300] text-[1.4rem]"
              >Adresse Email</label
            >
            <div
              class="flex gap-3 border p-[3rem] border-(--input-color) rounded-[1rem]"
            >
              <img
                src="./img/mail_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
                alt="icone du mail"
                class="hidden lg:block"
              />
              <input
                type="text"
                id="email"
                name="email"
                required="required"
                placeholder="abc@example.com"
                class="hidden lg:block"
              />
            </div>
          </div>

          <div class="flex flex-col gap-5">
            <label
              for="password"
              id="password"
              class="font-(--poppins) font-[300] text-[1.4rem]"
              >Mot de passe
            </label>
            <div
              class="flex gap-3 border p-[3rem] border-(--input-color) rounded-[1rem]"
            >
              <img
                src="./img/mail_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
                alt="icone du mail"
                class="hidden lg:block"
              />
              <input
                type="text"
                id="message"
                name="message"
                required="required"
                placeholder="******"
                class="hidden lg:block"
              />
            </div>
          </div>
        </form>

        <a
          href="#"
          class="text-(--password-color) pt-[2rem] text-right underline"
          >Mot de passe oublié?</a
        >

        <div class="flex justify-center items-center pt-[3rem]">
          <button
            class="flex justify-center items-center font-(--inter) text-(--white-color) text-[2rem] bg-(--button-color) p-[1rem] w-[20rem] h-[5rem] rounded-[1.5rem]"
          >
            Connexion
          </button>
        </div>

        <div class="flex justify-center items-center pt-[4rem] gap-[4rem]">
          <div class="w-[10rem] bg-(--input-color) h-[.1rem]"></div>
          <p class="font-[--poppins] text-[1.6rem] font-[300]">ou avec</p>
          <div class="w-[10rem] bg-(--input-color) h-[.1rem]"></div>
        </div>

      <div class="flex justify-evenly items-center pt-[5rem]">
        <div class="w-[4.8rem] h-[5rem] bg-(--circle-color) rounded-[50%] flex justify-center items-center">
          <img src="./img/google.svg" alt="" class="w-[80%] h-[80%]">
        </div>
        <div class="w-[4.8rem] h-[5rem] bg-(--circle-color) rounded-[50%] flex justify-center items-center">
          <img src="./img/facebook 1.svg" alt="" class="w-[80%] h-[80%]">
        </div>
        <div class="w-[4.8rem] h-[5rem] bg-(--circle-color) rounded-[50%] flex justify-center items-center">
          <img src="./img/github (1) 1.svg" alt="" class="w-[80%] h-[80%]">
        </div>
      </div>

      </div>
    </section>
  </body>
</html>
